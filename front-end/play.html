<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jouer - D&D Character</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="play.css">
</head>
<body>
    <div class="app-container">
        <div class="container">
            <!-- En-t√™te -->
            <header class="header">
                <div class="header-content">
                    <div>
                        <h1 id="charName">Chargement...</h1>
                        <p id="charClass" class="subtitle"></p>
                    </div>
                    <div class="header-actions">
                        <a href="my-characters.html" class="btn btn-outline">‚Üê Retour</a>
                        <button id="btn-logout" class="btn btn-outline">D√©connexion</button>
                    </div>
                </div>
            </header>

            <!-- Zone de r√©sultat des d√©s -->
            <div id="roll-result-banner" class="roll-result-banner" style="display: none;">
                <div class="roll-result-content">
                    <span id="roll-result-text"></span>
                </div>
            </div>

            <!-- Contenu principal -->
            <main class="max-w-6xl">
                <!-- Statistiques du personnage -->
                <section class="card p-6 mb-6">
                    <h2 class="mb-4">Statistiques</h2>
                    <div class="character-sheet-grid cols-4">
                        <div class="stat-box">
                            <label class="stat-label">Points de vie</label>
                            <p id="charPV" class="stat-value text-red-600">--</p>
                        </div>
                        <div class="stat-box">
                            <label class="stat-label">Classe d'armure</label>
                            <p id="charAC" class="stat-value">--</p>
                        </div>
                        <div class="stat-box">
                            <label class="stat-label">Initiative</label>
                            <p id="charInit" class="stat-value">--</p>
                        </div>
                        <div class="stat-box">
                            <label class="stat-label">Bonus de ma√Ætrise</label>
                            <p class="stat-value">+2</p>
                        </div>
                    </div>
                </section>

                <!-- Caract√©ristiques -->
                <section class="card p-6 mb-6">
                    <h2 class="mb-4">Caract√©ristiques</h2>
                    <p class="text-sm text-gray-600 mb-4">Cliquez sur une caract√©ristique pour lancer 1d20</p>
                    <div id="abilities" class="grid grid-cols-2 md-grid-cols-3 lg-grid-cols-6 gap-4">
                        <!-- Les caract√©ristiques seront ins√©r√©es ici -->
                    </div>
                </section>

                <!-- ‚ú® NOUVEAU: Comp√©tences -->
                <section class="card p-6 mb-6">
                    <h2 class="mb-4">Comp√©tences</h2>
                    <p class="text-sm text-gray-600 mb-4">
                        Cliquez sur une comp√©tence pour lancer 1d20 + modificateur
                        <span class="badge badge-secondary ml-2">‚òÖ = Ma√Ætrise (+2)</span>
                    </p>
                    <div id="skills" class="skills-grid">
                        <!-- Les comp√©tences seront ins√©r√©es ici -->
                    </div>
                </section>

                <!-- Lanceur de d√©s libre -->
                <section class="card p-6 mb-6">
                    <h2 class="mb-4">Lancer de d√©s</h2>
                    <div class="dice-roller-grid">
                        <button class="dice-btn" onclick="rollFree(1, 4)">
                            <span class="dice-icon">üé≤</span>
                            <span>d4</span>
                        </button>
                        <button class="dice-btn" onclick="rollFree(1, 6)">
                            <span class="dice-icon">üé≤</span>
                            <span>d6</span>
                        </button>
                        <button class="dice-btn" onclick="rollFree(1, 8)">
                            <span class="dice-icon">üé≤</span>
                            <span>d8</span>
                        </button>
                        <button class="dice-btn" onclick="rollFree(1, 10)">
                            <span class="dice-icon">üé≤</span>
                            <span>d10</span>
                        </button>
                        <button class="dice-btn" onclick="rollFree(1, 12)">
                            <span class="dice-icon">üé≤</span>
                            <span>d12</span>
                        </button>
                        <button class="dice-btn" onclick="rollFree(1, 20)">
                            <span class="dice-icon">üé≤</span>
                            <span>d20</span>
                        </button>
                        <button class="dice-btn" onclick="rollFree(1, 100)">
                            <span class="dice-icon">üé≤</span>
                            <span>d100</span>
                        </button>
                    </div>

                    <!-- Lanceur personnalis√© -->
                    <div class="custom-dice-roller mt-6">
                        <h3 class="mb-3 text-lg">Lancer personnalis√©</h3>
                        <div class="flex gap-4 items-end">
                            <div class="form-group flex-1">
                                <label class="label" for="dice-count">Nombre de d√©s</label>
                                <input 
                                    type="number" 
                                    id="dice-count" 
                                    class="input" 
                                    value="1" 
                                    min="1" 
                                    max="20"
                                />
                            </div>
                            <div class="form-group flex-1">
                                <label class="label" for="dice-sides">Faces du d√©</label>
                                <select id="dice-sides" class="input">
                                    <option value="4">d4</option>
                                    <option value="6">d6</option>
                                    <option value="8">d8</option>
                                    <option value="10">d10</option>
                                    <option value="12">d12</option>
                                    <option value="20" selected>d20</option>
                                    <option value="100">d100</option>
                                </select>
                            </div>
                            <button 
                                id="btn-custom-roll" 
                                class="btn btn-primary"
                                onclick="rollCustom()"
                            >
                                Lancer
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Message de chargement/erreur -->
                <div id="error-message" class="card p-6 text-center" style="display: none;">
                    <p class="text-red-600" id="error-text"></p>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script src="play.js"></script>
</body>
</html>
